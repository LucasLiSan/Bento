<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>O SISTEMA SOLAR</title>
            <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            <link rel="stylesheet" href="_assets/_css/index.css">
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
            <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        </head>
        <body>
            <div class="sistemaSolar">
                <div class="sol"></div>
                <div class="planetIndex" id="indexMercurio">
                    <div class="translacao">
                        <div class="orbita" id="orbitaMercurio">
                            <div class="planet" id="mercurio"></div>
                        </div>
                    </div>
                </div>
                <div class="planetIndex" id="indexVenus">
                    <div class="translacao">
                        <div class="orbita" id="orbitaVenus">
                            <div class="planet" id="venus"></div>
                        </div>
                    </div>
                </div>
                <div class="planetIndex" id="indexTerra">
                    <div class="translacao">
                        <div class="orbita" id="orbitaTerra">
                            <div class="planet" id="terra"></div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
